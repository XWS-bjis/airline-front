<h1 class="text-center mb-5">Create new flight</h1>

<form>
  <div class="form-group">
    <label for="name">Take of date      :  </label>
    <input  type="datetime-local" class="form-control" id="takeOfDate" name="takeOfDate" value="2023-01-01T00:00"  [(ngModel)]="takeOfDate" />
  </div>

  <div class="form-group">
    <label for="name">Landing date     :  </label>
    <input  type="datetime-local" class="form-control" id="landingDate" name="landingDate" value="2023-01-01T00:00"  [(ngModel)]="landingDate"  />
  </div>

  <div class="form-group">
    <label for="admin">Landing place</label>
     <select class="form-control" id="landingPlace" name="landingPlace"  [(ngModel)]="landingPlace">
       <option >
          
       </option>
      </select>
  </div>
  <div class="form-group">
    <label for="admin">Departure place</label>
    <select class="form-control" id="departurePlace" name="departurePlace"  [(ngModel)]="departurePlace" >
      <option>

      </option>
       </select>
  </div>
  
  <div class="form-group">
    <label for="averageRate">Ticket price</label>
    <input type="number" class="form-control" name="ticketPrice"  [(ngModel)]="ticketPrice" >
  </div>

  <div class="form-group">
    <label for="averageRate">Total seats number</label>
    <input type="number" class="form-control" name="totalSeatsNumber"  [(ngModel)]="totalSeatsNumber" >
  </div>

  <div class="form-group">
    <label for="averageRate">Available seats number</label>
    <input type="number" class="form-control" name="availableSeatsNumber"  [(ngModel)]="availableSeatsNumber">
  </div>


   
 
  <button type="button" (click)="saveFlight()" class="btn btn-primary" >Add flight</button>
  <br>
  <br>





</form>
