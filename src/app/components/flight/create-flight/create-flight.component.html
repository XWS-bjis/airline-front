<h1 class="text-center mb-5">Create new centre</h1>

<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" />
  </div>
  <div class="form-group">
    <label for="street">Street</label>
    <input type="text" class="form-control" id="street" name="street"  />
  </div>
  <div class="form-group">
    <label for="number">Address number</label>
    <input type="text" class="form-control" id="number" placeholder="e.g. 22/a" name="number" />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" rows="3" name="description"></textarea>
  </div>
  <div class="form-group">
    <label for="averageRate">Average rate</label>
    <input type="text" class="form-control" id="number" name="averageRate" />
  </div>
